{% extends "new_wiki/layout.html" %}
{% block title %}
    Create Post
{% endblock %}

{% block body %}
    <h2>Create a post</h2>
<div class="form-group">
    <form method="Post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
